<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>Calculadora</h1>
        <table class="caculadora">
            <tr>
                <td colspan="4"><input type="text" class="display"></td>
            </tr>

            <tr>
                <td><button class="bot bot-clear">C</button></td>
                <td><button class="bot bot-num">(</button></td>
                <td><button class="bot bot-num">)</button></td>
                <td><button class="bot bot-num">/</button></td>
            </tr>

            <tr>
                <td><button class="bot bot-num">7</button></td>
                <td><button class="bot bot-num">8</button></td>
                <td><button class="bot bot-num">9</button></td>
                <td><button class="bot bot-num">*</button></td>
            </tr>

            <tr>
                <td><button class="bot bot-num">4</button></td>
                <td><button class="bot bot-num">5</button></td>
                <td><button class="bot bot-num">6</button></td>
                <td><button class="bot bot-num">+</button></td>
            </tr>
            <tr>
                <td><button class="bot bot-num">1</button></td>
                <td><button class="bot bot-num">2</button></td>
                <td><button class="bot bot-num">3</button></td>
                <td><button class="bot bot-num">-</button></td>
            </tr>
            <tr>
                <td><button class="bot bot-num">.</button></td>
                <td><button class="bot bot-num">0</button></td>
                <td><button class="bot bot-del">&laquo;</button></td>
                <td><button class="bot bot-eq">=</button></td>
            </tr>
        </table>
        
    </section>

    <script src="script.js"></script>
</body>
</html>
